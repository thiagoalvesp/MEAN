<h1 class="text-center">Contato</h1>
<p>
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
            <span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="email@exemplo.com" id="nome" name="nome" required ng-model="contato.email">
		</div>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select name="emergencia" 
				id="emergencia"
				class="form-control"
				ng-model="contato.emergencia"
				ng-options="contato._id as contato.nome for contato in contatos">
		</select>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">
            Salvar
        </button>
		<a href="#/" class="btn btn-default"> Voltar</a>
	</div>
</form>
